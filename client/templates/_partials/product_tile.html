<template name="productTile">

    <div class="list-group">
        <a href="{{pathFor 'productsShow'}}" class="list-group-item active">
            <div class="media col-md-3">
                <figure class="pull-left">
                    <img class="media-object img-rounded img-responsive"  src="/images/{{image}}" alt="placehold.it/350x250" >
                </figure>
            </div>
            <div class="col-md-6">
                <h4 class="list-group-item-heading"> {{name}} </h4>
                <p class="list-group-item-text"> {{description}}
                </p>
            </div>
            <div class="col-md-3 text-center">
                <h2> {{money price}} <small>  </small></h2>
                <button type="button" class="btn btn-default btn-lg btn-block"> Buy Now! </button>
                <div class="stars">
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star-empty"></span>
                </div>
                <p> Average 4.5 <small> / </small> 5 </p>
            </div>
        </a>
    </div>

</template>
